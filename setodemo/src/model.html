
<!DOCTYPE html>
<html lang="en">
<head>
	<title>PikachuAR</title>
	<meta charset="utf-8">
	<!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> -->
    <script src="./js/aframe.1.2.0.js"></script>
        <script src="./js/aframe-ar.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">
	<a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false">
		<a-assets>
			<a-asset-item id="pikachu-obj" src="./obj/Pikachu_B.obj"></a-asset-item>
			<a-asset-item id="pikachu-mtl" src="./obj/Pikachu_B.mtl"></a-asset-item>
            <a-asset-item id="setochan" src="./seto/seto2.glb"></a-asset-item>
            <a-asset-item id="dragon" src="./obj/fukui/dragon.glb"></a-asset-item>
			<img id="circle" src="./img/circle.png">
            <audio id="se_a" src="./sound/a.mp3"></audio>
			<audio id="se_b" src="./sound/b.mp3"></audio>
		</a-assets>

		<a-marker preset="custom" type="pattern" url='./pattern-ar-test.patt' pikachumarkerevents>  
            <a-entity>
                <!-- <a-obj-model position="0 0 0" src="#pikachu-obj" mtl="#pikachu-mtl" pikachuevents></a-obj-model> -->
                <!-- <a-obj-model position="0 0 0" src="#setochan" mtl="" pikachuevents></a-obj-model>  -->
                <a-gltf-model position="0 0.5 -1.5" rotation="-90 0 0" scale="0.03 0.03 0.03" id="setochan-inner" src="#dragon" animation-mixer>
                </a-gltf-model>
            </a-entity>
        </a-marker>
        
		<a-camera></a-camera>
	</a-scene>
    <script>
        AFRAME.registerComponent('pikachumarkerevents', {
            init: function () 
            {
                let marker = this.el;
                var se_a = document.getElementById('se_a');
                var se_b = document.getElementById('se_b');
                
                marker.addEventListener('markerFound', function() {
                    se_b.currentTime = 0;
                    se_b.play();
                    console.log("markerFound");
                });

                marker.addEventListener('markerLost', function() {
                    se_a.currentTime = 0;
                    se_a.play();
                    console.log("markerLost");
                });
            }
        });
    </script>
</body>
</html>
