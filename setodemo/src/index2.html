<!DOCTYPE html>
<html lang="en">
<head>
	<title>PikachuAR</title>
	<meta charset="utf-8">
	<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-extras@3.3.0/dist/aframe-extras.min.js"></script>
	<script src="./js/ar-touch.js?1"></script>
</head>
<body>
	<a-scene webxr="requiredFeatures: hit-test,local-floor;">
		<a-assets>
			<a-asset-item id="pikachu-obj" src="./obj/Pikachu_B.obj"></a-asset-item>
			<a-asset-item id="pikachu-mtl" src="./obj/Pikachu_B.mtl"></a-asset-item>
			<img id="circle" src="./img/circle.png">
		</a-assets>

		<a-image src="#circle" position="0 0 -1" rotation="-90 0 0" scale="0.3 0.3 0.3" ar-touch></a-image>	
		<a-camera><a-text id="nowLoading" position="-0.75 0 -2" value="Now Loading..."></a-text></a-camera>
	</a-scene>
</body>
</html>
